<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>🍔 AI Recipe Generator</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>AI Recipe Generator 🥙</h1>
        </header>

        <main>

            <form id="recipe-generator-form">
                <input type="text" placeholder="What would you like to cook?" autofocus required autocomplete="off"
                    class="instructions" id="user-instructions" />
                <input type="submit" class="submit-button" />
            </form>

            <div class="recipe" id="recipe"></div>

        </main>

        <footer>This AI project was coded by <a href="https://github.com/DeborahImaji" target="_blank">Deborah Imaji</a>
            and
            is <a href="https://github.com/DeborahImaji/recipe-generator.git" target="_blank">open-sourced on GitHub</a>
            and is <a href="https://myrecipegenerator.netlify.app/" target="_blank">hosted on Netlify</a>.
        </footer>
    </div>


    <script src="src/index.js"></script>

</body>

</html>
