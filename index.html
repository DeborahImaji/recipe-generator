<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>üçî AI Recipe Generator</title>

<body>

    <div class="container">
        <header>
            <h1>AI Recipe Generator ü•ô</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="recipe-generator-form">
                    <input type="text" placeholder="What would you like to cook?" autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e. Tacos, Samosas, or Breakfast</div>
            </div>
            <div class="recipe hidden" id="recipe"></div>
        </main>

            and

        </footer>
    </div>

    <script src="src/index.js"></script>

</body>

</html>
